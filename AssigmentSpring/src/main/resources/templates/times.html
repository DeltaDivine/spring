<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container w-75">
    <div class="row " style="margin-top: 50px">
        <div class="col-md-3 float-left">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.jpg}" class="w-75 float-left">
            </a>
        </div>
    </div>

    <div class="row">
        <div class=" col-md-3 text-muted mb-2 float-left">
            <p>Times slot day</p>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-3">
            <div class="mb-2 ">
                <strong>ThanhCong</strong>
                <a href="#">(Logout)</a>
            </div>
        </div>
    </div>
    <div class="row w-100">
        <table class="table table-striped ">
            <thead>
            <tr class="row">
                <td class="col-md-2">Slot Id</td>
                <td class="col-md-2">Time Slot</td>
                <td class="col-md-3">Subject</td>
                <td class="col-md-2">Class Id</td>
                <td class="col-md-2">Action</td>
            </tr>
            </thead>
            <tbody>
            <tr  class="row" th:each="attendanceSlot : ${pagination.getContent()}">
                <td class="col-md-2" th:text="${attendanceSlot.id}"></td>
                <td class="col-md-2" th:text="${attendanceSlot.timeslotId}"></td>
                <td class="col-md-3" th:text="${attendanceSlot.subjectId}"></td>
                <td class="col-md-2" th:text="${attendanceSlot.classId}"></td>
                <!--<td class="col-md-4 ">1</td>-->
                <!--<td class="col-md-4 ">2</td>-->
                <!--<td class="col-md-4 ">3</td>-->
                <!--<td class="col-md-4 ">4</td>-->
                <td class="col-md-2" th:switch="${attendanceSlot.status}">
                    <div th:case="1">
                        <a class="btn btn-default" href="">View</a>
                    </div>
                    <div th:case="0">
                        <a class="btn btn-default" href="">Take</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
